<!DOCTYPE html>
<html>
<head>
  <title>FSManager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/fancyFSM.css?v=2">
</head>
<body class="FSM_body">
  <h1>FileSystem Manager (fancy)</h1>
  <div class="FSM_content-wrapper" style="display: none;">

    <div id="fileList">
      <h2>Files</h2>
      <div id="files"></div>
      <div id="spaceInfo"></div>
    </div>

    <div style="margin-bottom: 20px; style="display: block">
      <div>
        <h2 id="uploadHeading">Upload File</h2>
        <form id="uploadForm" action="/fsm/upload" method="post" enctype="multipart/form-data" onsubmit="handleUpload(event)">
          <input type="file" name="file" required>
          <button type="submit" class="button upload">Upload File</button>
        </form>
      </div>

      <div id="folderInput">
        <h2>New Folder</h2>
        <div style="style="display: block">
          <input type="text" id="foldername" placeholder="Enter folder name">
          <button class="button" id="createFolderBtn" onclick="createFolder()">Create</button>
        </div>
      </div>
    </div>

  
    <div id="status"></div>

  </div>  

  <script src="/fancyFSM.js"></script>
</body>
</html>
