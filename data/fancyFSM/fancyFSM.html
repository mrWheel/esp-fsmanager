<!DOCTYPE html>
<html>
<head>
  <title>FSManager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/fancyFSM.css">
</head>
<body class="FSM_body">
  <h1 class="FSM_h1">FileSystem Manager (fancy)</h1>
  <div class="FSM_content-wrapper" style="display: block;">

    <div id="fsm_fileListContainer">
      <h2>Files</h2>
      <div class="FSM_file-list-header" style="display: none;"></div>
      <ul id="fsm_fileList" class="FSM_file-list"></ul> 
    </div>
    <div class="FSM_spaceInfo" id="fsm_spaceInfo"></div>

    <div style="margin-bottom: 20px; style="display: block">
      <div>
        <h2 id="fsm_uploadHeading">Upload File</h2>
        <form id="fsm_uploadForm" action="/fsm/upload" method="post" enctype="multipart/form-data" onsubmit="uploadSelectedFile(event)">
          <input type="file" name="file" required>
          <button type="submit" class="button upload">Upload File</button>
        </form>
      </div>

      <div id="fsm_folderInput">
        <h2>New Folder</h2>
        <div style="style="display: block">
          <input type="text" id="fsm_foldername" placeholder="Enter folder name">
          <button class="button" id="fsm_createFolderBtn" onclick="createFolder()">Create</button>
        </div>
      </div>
    </div>

  
    <div id="fsm_status"></div>

  </div>  

  <script src="/fancyFSM.js"></script>
</body>
</html>
